    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f0f0; max-width: 800px; margin: 0 auto; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); position: relative; }
        h1 { margin-top: 0; color: #333; }
        
        /* ä¿å­˜ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ */
        #save-status {

        input[type="text"] { flex: 2; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        input[type="number"] { padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .minute-input { flex: 1; min-width: 80px; }
        
        button { padding: 10px 20px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; transition: 0.2s; }
        .add-btn { background: #4CAF50; color: white; width: 100%; padding: 12px; margin-top: 10px; }

        .del-btn { background: #ff5252; color: white; }

        a { color: #666; text-decoration: none; }

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ› ï¸ ç®¡ç†ç”»é¢</h1>
        <div id="save-status">èª­ã¿è¾¼ã¿ä¸­...</div>

        <div class="input-group">
            <label style="font-weight:bold;">é…å»¶ç§’æ•° (ç§’):</label>
            <input type="number" id="delay" value="0">
        </div>

        <h3>ã‚¿ã‚¤ãƒãƒ¼ãƒªã‚¹ãƒˆ (21:00åŸºæº–)</h3>
        <p style="font-size:0.8rem; color:#666; margin-top:-10px;">ã€Œ20ã€ã¨å…¥åŠ› â†’ 21:21çµ‚äº† (+1åˆ†)</p>
        <div id="timer-list"></div>
        
        <button class="add-btn" onclick="addNewRow()">ï¼‹ è¡Œã‚’è¿½åŠ </button>
        
        <div style="margin-top:30px; text-align:right;"><a href="/" target="_blank">å…¬é–‹ãƒšãƒ¼ã‚¸ã‚’ç¢ºèª &rarr;</a></div>
    </div>

    <script>
        let saveTimeout = null;

        // åˆæœŸãƒ­ãƒ¼ãƒ‰
        fetch('/api/data')
            .then(res => res.json())
            .then(data => {
                document.getElementById('delay').value = data.delaySeconds;
                if(data.timers && data.timers.length > 0){
                    data.timers.forEach(t => createRow(t.label, t.minutes));
                } else {
                    createRow();
                }
                updateStatus('saved', 'âœ… æœ€æ–°ã®çŠ¶æ…‹ã§ã™');
            })
            .catch(() => updateStatus('error', 'âŒ èª­ã¿è¾¼ã¿å¤±æ•—'));

        // è¡Œä½œæˆ
        function createRow(label = "", minutes = "") {
            const div = document.createElement('div');
            div.className = 'row';
            div.innerHTML = `
                <input type="text" placeholder="ç ¦å" value="${label}" oninput="triggerSave()">
                <input type="number" class="minute-input" placeholder="åˆ†" value="${minutes}" oninput="triggerSave()">
                <button class="del-btn" onclick="deleteRow(this)">å‰Šé™¤</button>
            `;
            document.getElementById('timer-list').appendChild(div);
        }

        function addNewRow() {
            createRow();
            // è¡Œè¿½åŠ æ™‚ã¯ç©ºãªã®ã§ä¿å­˜ã—ãªã„ãŒã€å³åº§ã«ç·¨é›†é–‹å§‹ã§ãã‚‹ã‚ˆã†ã«ã™ã‚‹
        }

        function deleteRow(btn) {
            const row = btn.parentElement;
            row.classList.add('fade-out');
            setTimeout(() => {
                row.remove();
                triggerSave(0); // å‰Šé™¤ã¯å³æ™‚ä¿å­˜
            }, 300);
        }

        document.getElementById('delay').addEventListener('input', () => triggerSave());

        // è‡ªå‹•ä¿å­˜ãƒˆãƒªã‚¬ãƒ¼ (Debounceå‡¦ç†)
        function triggerSave(delayMs = 1000) {
            updateStatus('saving', 'â³ ä¿å­˜ä¸­...');
            if (saveTimeout) clearTimeout(saveTimeout);
            
            saveTimeout = setTimeout(() => {
                performSave();
            }, delayMs);
        }

        // ä¿å­˜å®Ÿè¡Œ
        function performSave() {
            const delaySeconds = parseInt(document.getElementById('delay').value) || 0;
            const timers = [];
            document.querySelectorAll('#timer-list .row').forEach(row => {
                const inputs = row.querySelectorAll('input');
                if (inputs[0].value && inputs[1].value !== "") {
                    timers.push({ label: inputs[0].value, minutes: parseInt(inputs[1].value, 10) });
                }
            });

            fetch('/api/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ delaySeconds, timers })
            })
            .then(res => res.json())
            .then(data => {
                if(data.success) updateStatus('saved', 'âœ… ä¿å­˜å®Œäº†');
                else updateStatus('error', 'âŒ ä¿å­˜ã‚¨ãƒ©ãƒ¼');
            })
            .catch(() => updateStatus('error', 'âŒ é€šä¿¡ã‚¨ãƒ©ãƒ¼'));
        }

        function updateStatus(type, text) {
            const el = document.getElementById('save-status');
            el.className = type;
            el.textContent = text;
        }
    </script>
</body>
