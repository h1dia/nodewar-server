    <style>
        :root {
            --bg-base: #0a0a0a;
            --bg-texture: #151618;
            --accent-gold: #c6a06d;
            --accent-gold-low: #3d3122;
            --text-main: #e2e2e2;
            --text-gold: #d4b88d;
            --text-sub: #8a8a8a;
            --finished-bg: #1c1414;
            --finished-border: #442222;
            --font-sans: "Inter", "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
            --font-timer: "Arial Black", "Arial Bold", sans-serif;
        }

        body {
            background-color: var(--bg-base);
            background-image: radial-gradient(circle at center, #1a1b1f 0%, #0a0a0a 100%);
            color: var(--text-main);
            margin: 0;
            font-family: var(--font-sans);
            font-weight: 700;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding: 50px 20px; box-sizing: border-box;
        }

        #audio-control {
            position: fixed; top: 25px; right: 25px; z-index: 1000;
            background: var(--bg-texture); border: 1px solid var(--accent-gold);
            color: var(--accent-gold); padding: 10px; border-radius: 50%;
            width: 54px; height: 54px; cursor: pointer; display: flex;
            align-items: center; justify-content: center; font-size: 1.5rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.5); transition: all 0.3s ease;
        }
        #audio-control.off { border-color: var(--text-sub); color: var(--text-sub); opacity: 0.6; }

        .content-wrapper { width: 100%; max-width: 650px; }

        header {
            width: 100%; padding-bottom: 35px; text-align: center;
            margin-bottom: 50px; position: relative; border-bottom: none; 
        }
        header::after {
            content: ""; position: absolute; bottom: 0; left: 0; width: 100%; height: 3px;
            background: linear-gradient(90deg, rgba(198, 160, 109, 0) 0%, rgba(198, 160, 109, 1) 50%, rgba(198, 160, 109, 0) 100%);
        }

        .clock-label { font-size: 1rem; color: var(--text-gold); letter-spacing: 0.4em; margin-bottom: 10px; }
        #current-time { font-family: var(--font-timer); font-size: 3.2rem; color: var(--text-main); letter-spacing: 0.05em; }
        #delay-display { font-size: 1rem; color: var(--accent-gold); margin-top: 8px; opacity: 0.8; }

        #timer-container { display: flex; flex-direction: column; gap: 20px; width: 100%; }

        .timer-card {
            background: var(--bg-texture); border: 1px solid var(--accent-gold-low);
            padding: 20px 25px; position: relative; display: flex;             
            justify-content: space-between; align-items: center; text-align: left;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4); transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .timer-card::before, .timer-card::after { content: ""; position: absolute; width: 14px; height: 14px; border: 3px solid var(--accent-gold); }
        .timer-card::before { top: -1px; left: -1px; border-right: none; border-bottom: none; }
        .timer-card::after { bottom: -1px; right: -1px; border-left: none; border-top: none; }

        .display {
            font-family: var(--font-timer); font-size: 3rem; font-weight: 900;
            color: var(--text-gold); line-height: 1; margin-bottom: 0; 
            letter-spacing: 0.02em; font-variant-numeric: tabular-nums;
            text-align: right; min-width: 230px;
        }
        .label { 
            font-size: 1.4rem; color: var(--text-main); margin: 0; 
            letter-spacing: 0.05em; flex-grow: 1; padding-right: 20px; word-break: break-all;
        }

        .timer-card.finished {
            background: var(--finished-bg); border-color: var(--finished-border); opacity: 0.5; order: 999; 
        }
        .timer-card.finished .display { color: #663333; }
        .timer-card.finished .label { color: #666; text-decoration: line-through; }
        .timer-card.finished::before, .timer-card.finished::after { border-color: var(--finished-border); }

        .bottom-badge {
            position: fixed; font-size: 0.8rem; padding: 8px 18px;
            background: rgba(0,0,0,0.8); border: 1px solid var(--accent-gold-low);
            color: var(--text-sub); z-index: 100;
        }
        #status-area { bottom: 15px; right: 15px; border-radius: 2px; }
        #warning-area { bottom: 15px; left: 15px; color: #ff5252; border-color: #ff5252; opacity: 0; }
        #warning-area.show { opacity: 1; }

        @media (max-width: 500px) {
            .timer-card { flex-direction: column; align-items: flex-start; gap: 8px; }
            .display { width: 100%; text-align: right; font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <button id="audio-control" class="off" onclick="toggleAudio()" title="Èü≥Â£∞„ÇíÂàá„ÇäÊõø„Åà">üîá</button>

    <div class="content-wrapper">
        <header>
            <div class="clock-label">ÁèæÂú®ÊôÇÂàª</div>
            <div id="current-time">00:00:00</div>
            <div id="delay-display">ÈÅÖÂª∂: +0s</div>
        </header>
        <div id="timer-container"></div>
    </div>

    <div id="warning-area" class="bottom-badge">„Çµ„Éº„Éê„ÉºÊé•Á∂ö„Ç®„É©„Éº</div>
    <div id="status-area" class="bottom-badge">
        <span id="status-text">Êé•Á∂ö‰∏≠</span> | Êõ¥Êñ∞: <span id="update-countdown">--S</span>
    </div>

    <script>
        const CONFIG = { BH: 21, INTV: 5000 }; 
        let state = { timerData: [], serverOffset: 0, lastCheckData: "", delaySeconds: 0, nextUpdateTimestamp: 0, audioEnabled: false };
        const AudioCtx = window.AudioContext || window.webkitAudioContext;
        let audioCtx = null;

        function toggleAudio() {
            if (!audioCtx) audioCtx = new AudioCtx();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            state.audioEnabled = !state.audioEnabled;
            const btn = document.getElementById('audio-control');
            btn.textContent = state.audioEnabled ? "üîä" : "üîá";
            btn.classList.toggle('off', !state.audioEnabled);
            if(state.audioEnabled) playNotifySound();
        }

        function playNotifySound() {
            if (!state.audioEnabled || !audioCtx) return;
            try {
                const o = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                o.type = 'sine';
                o.frequency.setValueAtTime(880, audioCtx.currentTime); 
                o.frequency.exponentialRampToValueAtTime(440, audioCtx.currentTime + 0.1);
                g.gain.setValueAtTime(0.1, audioCtx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                o.connect(g); g.connect(audioCtx.destination);
                o.start(); o.stop(audioCtx.currentTime + 0.2);
            } catch (e) {}
        }

        const updateStatus = (text) => {
            const el = document.getElementById('status-text');
            if(el) el.textContent = text.toUpperCase();
        };

        async function fetchApiData() {
            updateStatus('syncing');
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                
                document.getElementById('warning-area').classList.remove('show');
                state.delaySeconds = parseInt(data.delaySeconds, 10) || 0;
                document.getElementById('delay-display').textContent = `ÈÅÖÂª∂: +${state.delaySeconds}s`;

                const now = new Date(Date.now() + state.serverOffset);
                let processed = [];

                // ‚òÖÊà¶ÈóòÈñãÂßã(21:00)„Çø„Ç§„Éû„Éº„ÅÆËá™ÂãïÁîüÊàê
                // „Åì„Åì„ÅØÂçòÁ¥î„Å´„Äå21:00 + ÈÅÖÂª∂ÁßíÊï∞„Äç„ÅßË®àÁÆó„Åó„Åæ„ÅôÔºà+1ÂàÜ„ÅØ„Åó„Åæ„Åõ„ÇìÔºâ
                const startTarget = new Date(Date.now() + state.serverOffset);
                startTarget.setHours(CONFIG.BH, 0, 0, 0); 
                startTarget.setSeconds(startTarget.getSeconds() + state.delaySeconds);

                if (startTarget > now) {
                    processed.push({
                        id: "start-timer",
                        label: "Êà¶ÈóòÈñãÂßã„Åæ„Åß",
                        targetDate: startTarget,
                        isFinished: false,
                        type: "start"
                    });
                }

                if (data.timers && Array.isArray(data.timers)) {
                    data.timers.forEach((t, index) => {
                        const minutesToAdd = parseInt(t.minutes, 10);
                        const target = getDestructionTime(CONFIG.BH, minutesToAdd);
                        processed.push({
                            id: `timer-${index}`,
                            label: t.label,
                            targetDate: target,
                            isFinished: target <= now,
                            type: "normal"
                        });
                    });
                }
                renderTimers(processed);
                updateStatus('active');
            } catch (e) {
                console.error(e);
                updateStatus('offline');
                document.getElementById('warning-area').classList.add('show');
            }
        }

        // ÈÄöÂ∏∏„ÅÆÁ†¶„Çø„Ç§„Éû„ÉºÁî® (+1ÂàÜ„É≠„Ç∏„ÉÉ„ÇØ)
        function getDestructionTime(baseHour, minutesToAdd) {
            const t = new Date(Date.now() + state.serverOffset);
            t.setHours(baseHour, 0, 0, 0); 
            t.setMinutes(t.getMinutes() + minutesToAdd + 1); // +1ÂàÜ
            t.setSeconds(t.getSeconds() + state.delaySeconds);
            return t;
        }

        function renderTimers(newData) {
            const json = JSON.stringify(newData.map(d => ({l:d.label, t:d.targetDate.getTime()})));
            if (json === state.lastCheckData) return;
            state.lastCheckData = json;

            const container = document.getElementById('timer-container');
            state.timerData = newData;
            container.innerHTML = '';
            newData.sort((a, b) => (a.isFinished !== b.isFinished) ? (a.isFinished ? 1 : -1) : (a.targetDate - b.targetDate));

            newData.forEach(item => {
                const card = document.createElement('div');
                card.id = `card-${item.id}`;
                card.className = `timer-card ${item.isFinished ? 'finished' : ''}`;
                card.innerHTML = `<p class="label">${item.label}</p><div id="${item.id}" class="display">${item.isFinished ? '00:00:00' : '--:--:--'}</div>`;
                container.appendChild(card);
            });
        }

        function reorderCards() {
             const container = document.getElementById('timer-container');
             const cards = [...container.children];
             cards.sort((a, b) => a.classList.contains('finished') - b.classList.contains('finished'));
             cards.forEach(card => container.appendChild(card));
        }

        function updateDisplay() {
            const now = new Date(Date.now() + state.serverOffset);
            document.getElementById('current-time').textContent = now.toTimeString().split(' ')[0];
            const nextSec = Math.max(0, Math.ceil((state.nextUpdateTimestamp - Date.now()) / 1000));
            document.getElementById('update-countdown').textContent = `${nextSec}S`;

            let hasNewFinished = false;
            state.timerData.forEach(item => {
                if (item.isFinished) return;
                const diff = item.targetDate - now;
                const el = document.getElementById(item.id);
                if (!el) return;
                
                if (diff <= 0) {
                    item.isFinished = true;
                    playNotifySound(); 
                    const card = document.getElementById(`card-${item.id}`);
                    
                    if(item.type === "start") {
                       card.style.opacity = '0';
                       setTimeout(() => card.remove(), 600);
                    } else {
                       card.classList.add('finished');
                       el.textContent = "00:00:00";
                       hasNewFinished = true;
                    }
                } else {
                    const s = Math.ceil(diff / 1000);
                    el.textContent = [Math.floor(s/3600), Math.floor((s%3600)/60), s%60].map(v => String(v).padStart(2,'0')).join(':');
                }
            });
            if (hasNewFinished) reorderCards();
        }

        async function syncServerTime() {
            try {
                const res = await fetch('https://timeapi.io/api/Time/current/zone?timeZone=Asia/Tokyo');
                const data = await res.json();
                state.serverOffset = new Date(data.dateTime).getTime() - Date.now();
            } catch (e) { state.serverOffset = 0; }
        }

        function scheduleNext() {
            state.nextUpdateTimestamp = Date.now() + CONFIG.INTV;
            setTimeout(() => { fetchApiData(); scheduleNext(); }, CONFIG.INTV);
        }

        async function init() {
            setInterval(updateDisplay, 100);
            updateDisplay();
            await syncServerTime();
            await fetchApiData();
            scheduleNext();
        }
        init();
    </script>
</body>
